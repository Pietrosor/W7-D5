<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Load your product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./eCommerce.html"
                  ><img
                    style="width: 55px"
                    src="https://static.vecteezy.com/system/resources/previews/020/190/509/original/mcdonalds-logo-mcdonald-icon-free-free-vector.jpg"
                    alt="logo"
                /></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backOffice.html">New Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <input type="hidden" id="productId" />
    <div id="productsContainer" class="mt-4 d-none"></div>

    <div id="productForm" class="mt-4">
      <h3>Add/Update Product</h3>
      <form id="productFormElement">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" required />
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label"
            >Product Description</label
          >
          <input
            type="text"
            class="form-control"
            id="productDescription"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productBrand" class="form-label">Brand</label>
          <input type="text" class="form-control" id="productBrand" required />
        </div>
        <div class="mb-3">
          <label for="productImageURL" class="form-label">Image URL</label>
          <input
            type="url"
            class="form-control"
            id="productImageURL"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" id="saveProductBtn">
          Save Product
        </button>
        <button type="button" class="btn btn-secondary" id="resetFormBtn">
          Reset
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="backOffice.js"></script>
  </body>
</html>
