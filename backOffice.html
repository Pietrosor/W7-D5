<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <input type="hidden" id="productId" />
    <div id="productsContainer" class="mt-4"></div>

    <div id="productForm" class="mt-4">
      <h3>Add/Update Product</h3>
      <form id="productFormElement">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" required />
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label"
            >Product Description</label
          >
          <input
            type="text"
            class="form-control"
            id="productDescription"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productBrand" class="form-label">Brand</label>
          <input type="text" class="form-control" id="productBrand" required />
        </div>
        <div class="mb-3">
          <label for="productImageURL" class="form-label">Image URL</label>
          <input
            type="url"
            class="form-control"
            id="productImageURL"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" id="saveProductBtn">
          Save Product
        </button>
        <button type="button" class="btn btn-secondary" id="resetFormBtn">
          Reset
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="backOffice.js"></script>
  </body>
</html>
